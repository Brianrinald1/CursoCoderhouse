    <form action=""></form>
    <div class="Formulario">
        <h1>Contactate con nosotros</h1>
        <h4>deja tu mensaje y nos cantactaremos cuanto antes </h4>

        <p>
            <label for="Nombre" class="poner_nombre">Nombre
                <span class="Tiene que colocar su nombre">*</span>
            </label>
            <input type="text" name="intruduce tu nombre" id="nombre" required="obligatorio"
                placeholder="Escribe tu nombre">

        </p>
        <p>
            <label for="email" class="colocar_imail"> email
                <span class="Obligatorio">*</span>
            </label>
            <input type="email" name="intruducir_imail" id="email" required="Obligatorio"
                placeholder="Escribe tu email">
        </p>
        <p>
            <label for="telefono " class="colocar_telefono">Telefono *</label>
            <input type="tel" name="colocar_telefono" id="telefono" placeholder="Escribe tu telefono">

        </p>
        <p>
            <label for="asunto" class="colocar_asunto"> asunto
                <span class="Obligatorio">*</span>
            </label>
            <input type="text" name="intruducir_asunto" id="asunto" required="obligatorio"
                placeholder="Escribe un asunto">
        </p>
        <p>
            <textarea name="introducior_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                placeholder="deja tu consulta "></textarea>

        </p>
        <button type="submit" name="enviar_formulario" id="enviar">
            <p>Enviar</p>
        </button>
        <p class="aviso">
            <span class="obligatorio">*</span>Todos los campos son obligatorio..
        </p>

    </div>
</form>


</body>

</html>
